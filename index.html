<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'adaptation au changement</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre */
            color: #ffffff; /* Texte clair */
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e; /* Fond légèrement plus clair */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff7f; /* Vert lumineux */
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
            color: #ffffff; /* Texte toujours blanc */
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        /* Boutons colorés */
        .answers button.agree {
            background-color: #28a745; /* Vert pour accord */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.agree:hover {
            background-color: #218838; /* Vert foncé pour survol */
        }
        .answers button.neutral {
            background-color: #6c757d; /* Gris pour neutre */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.neutral:hover {
            background-color: #5a6268; /* Gris foncé */
        }
        .answers button.disagree {
            background-color: #ff9800; /* Orange pour désaccord */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.disagree:hover {
            background-color: #e68900; /* Orange foncé */
        }
        /* Résultats avec jauges */
        .results {
            text-align: center;
            margin-top: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 25px;
            border-radius: 10px;
        }
        .progress-bar.green {
            background-color: #28a745; /* Vert */
        }
        .progress-bar.orange {
            background-color: #ffc107; /* Orange */
        }
        .progress-bar.red {
            background-color: #dc3545; /* Rouge */
        }
        /* Bouton de téléchargement */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00ff7f;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .download-btn:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Test d'adaptation au changement</h1>
        <div id="question-container" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <script>
        /* Questions du test */
        const questions = [
            {
                text: "Un collègue change de méthode sans vous prévenir. Quelle est votre réaction ?",
                dimensions: ["Flexibilité", "Collaboration"],
                options: [
                    "J'adapte ma méthode immédiatement.",
                    "Je propose une discussion.",
                    "Je continue avec ma méthode.",
                    "Je demande des clarifications."
                ]
            },
            {
                text: "On vous demande de résoudre un problème inattendu en 1 heure. Que faites-vous ?",
                dimensions: ["Gestion du Stress", "Analyse"],
                options: [
                    "Je me concentre et travaille rapidement.",
                    "J'analyse calmement la situation.",
                    "Je demande de l'aide.",
                    "Je repousse la tâche."
                ]
            },
            {
                text: "Un conflit éclate dans votre équipe. Que faites-vous ?",
                dimensions: ["Collaboration", "Gestion du Stress"],
                options: [
                    "J'interviens immédiatement.",
                    "J'observe avant d'agir.",
                    "Je délègue à un supérieur.",
                    "Je laisse l'équipe gérer."
                ]
            },
            {
                text: "Vous recevez un retour négatif sur votre travail. Quelle est votre réaction ?",
                dimensions: ["Résilience", "Flexibilité"],
                options: [
                    "Je prends le retour comme une opportunité.",
                    "Je discute pour clarifier.",
                    "Je me sens démotivé.",
                    "J'ignore le retour."
                ]
            }
        ];

        let currentQuestionIndex = 0;
        const results = {
            "Flexibilité": 0,
            "Collaboration": 0,
            "Gestion du Stress": 0,
            "Analyse": 0,
            "Résilience": 0
        };

        /* Afficher les questions */
        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const answersContainer = document.getElementById("answers");

            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionContainer.textContent = question.text;

                answersContainer.innerHTML = question.options
                    .map(
                        (option, index) =>
                            `<button onclick="submitAnswer(${index + 1})">${option}</button>`
                    )
                    .join("");
            } else {
                showResults();
            }
        }

        /* Enregistrer les réponses */
        function submitAnswer(score) {
            const question = questions[currentQuestionIndex];
            question.dimensions.forEach((dimension) => {
                results[dimension] += score;
            });

            currentQuestionIndex++;
            showQuestion();
        }

        /* Afficher les résultats avec jauges */
        function showResults() {
            const card = document.querySelector(".card");

            card.innerHTML = `
                <h1 class="title">Résultats</h1>
                ${generateResultBars()}
                <a href="#" class="download-btn" onclick="downloadResults()">Télécharger le rapport</a>
            `;
        }

        /* Générer les jauges colorées */
        function generateResultBars() {
            return Object.entries(results)
                .map(([dimension, score]) => {
                    const percentage = (score / (questions.length * 5)) * 100;
                    const barColor =
                        percentage >= 75
                            ? "green"
                            : percentage >= 50
                            ? "orange"
                            : "red";
                    return `
                        <div>
                            <p><strong>${dimension}</strong>: ${Math.round(percentage)}%</p>
                            <div class="progress-bar-container">
                                <div class="progress-bar ${barColor}" style="width: ${percentage}%;"></div>
                            </div>
                        </div>
                    `;
                })
                .join("");
        }

        /* Télécharger les résultats */
        function downloadResults() {
            const report = `
                Résultats du Test d'adaptation au changement
                ---------------------------------------------
                ${Object.entries(results)
                    .map(
                        ([dimension, score]) =>
                            `${dimension}: ${score} points (${(
                                (score / (questions.length * 5)) *
                                100
                            ).toFixed(2)}%)`
                    )
                    .join("\n")}
            `;

            const blob = new Blob([report], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "rapport_test_adaptation.txt";
            a.click();

            URL.revokeObjectURL(url);
        }

        showQuestion();
    </script>
</body>
</html>
