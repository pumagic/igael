<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'adaptation au changement</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre */
            color: #ffffff; /* Texte clair */
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e; /* Fond légèrement plus clair */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff7f; /* Vert lumineux */
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
            color: #ffffff; /* Texte toujours blanc */
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        .answers button.agree {
            background-color: #28a745; /* Vert pour accord */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.agree:hover {
            background-color: #218838; /* Vert foncé pour survol */
        }
        .answers button.neutral {
            background-color: #6c757d; /* Gris pour neutre */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.neutral:hover {
            background-color: #5a6268; /* Gris foncé */
        }
        .answers button.disagree {
            background-color: #ff9800; /* Orange pour désaccord */
            color: #ffffff; /* Texte blanc */
        }
        .answers button.disagree:hover {
            background-color: #e68900; /* Orange foncé */
        }
        .results {
            text-align: center;
            margin-top: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 25px;
            border-radius: 10px;
        }
        .progress-bar.green {
            background-color: #28a745; /* Vert */
        }
        .progress-bar.orange {
            background-color: #ffc107; /* Orange */
        }
        .progress-bar.red {
            background-color: #dc3545; /* Rouge */
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00ff7f;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .download-btn:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Test d'adaptation au changement</h1>
        <div id="question-container" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <script>
        /* Questions complètes */
        const questions = [
            { text: "Un collègue change de méthode sans vous prévenir. Quelle est votre réaction ?", dimensions: ["Flexibilité", "Collaboration"] },
            { text: "Vous recevez un retour négatif sur votre travail. Quelle est votre réaction ?", dimensions: ["Résilience", "Flexibilité"] },
            { text: "On vous demande de résoudre un problème inattendu en 1 heure. Que faites-vous ?", dimensions: ["Gestion du Stress", "Analyse"] },
            { text: "Un conflit éclate dans votre équipe. Que faites-vous ?", dimensions: ["Collaboration", "Gestion du Stress"] },
            { text: "Vous êtes chargé(e) d'un projet de dernière minute. Comment gérez-vous la situation ?", dimensions: ["Gestion du Stress", "Organisation"] },
            { text: "Vous apprenez qu'une erreur coûteuse a été commise par votre équipe. Quelle est votre première action ?", dimensions: ["Leadership", "Gestion du Stress"] },
            { text: "On vous propose une méthode radicalement différente pour effectuer votre travail. Quelle est votre approche ?", dimensions: ["Flexibilité", "Créativité"] },
            { text: "Vous devez collaborer avec une personne ayant des idées opposées aux vôtres. Comment réagissez-vous ?", dimensions: ["Collaboration", "Résilience"] },
            { text: "Une tâche doit être réalisée rapidement avec peu d'instructions. Comment procédez-vous ?", dimensions: ["Analyse", "Initiative"] },
            { text: "Un changement majeur est annoncé dans votre organisation. Quelle est votre réaction ?", dimensions: ["Adaptabilité", "Flexibilité"] },
            { text: "Votre supérieur vous demande un rapport complet en urgence. Que faites-vous ?", dimensions: ["Organisation", "Gestion du Stress"] },
            { text: "Vous découvrez un conflit latent entre deux membres de votre équipe. Comment intervenez-vous ?", dimensions: ["Leadership", "Collaboration"] },
            { text: "On vous demande d'utiliser un nouvel outil technologique que vous ne maîtrisez pas. Comment réagissez-vous ?", dimensions: ["Apprentissage", "Flexibilité"] },
            { text: "Votre collègue critique ouvertement votre travail en réunion. Que faites-vous ?", dimensions: ["Résilience", "Collaboration"] },
            { text: "On vous confie un projet complexe sans beaucoup de ressources. Comment le gérez-vous ?", dimensions: ["Initiative", "Analyse"] },
            { text: "Vous remarquez une baisse de motivation dans votre équipe. Quelle est votre approche ?", dimensions: ["Leadership", "Empathie"] },
            { text: "On vous demande d'implémenter un changement sans explication claire. Que faites-vous ?", dimensions: ["Flexibilité", "Créativité"] },
            { text: "Vous avez plusieurs tâches importantes à accomplir simultanément. Comment vous organisez-vous ?", dimensions: ["Organisation", "Gestion du Stress"] },
            { text: "Votre équipe exprime des inquiétudes face à un changement imminent. Comment les gérez-vous ?", dimensions: ["Leadership", "Empathie"] },
            { text: "Vous êtes confronté(e) à une situation que vous ne comprenez pas. Quelle est votre première action ?", dimensions: ["Analyse", "Apprentissage"] }
        ];

        let currentQuestionIndex = 0;
        const results = {
            "Flexibilité": 0,
            "Collaboration": 0,
            "Gestion du Stress": 0,
            "Analyse": 0,
            "Résilience": 0,
            "Organisation": 0,
            "Leadership": 0,
            "Créativité": 0,
            "Apprentissage": 0,
            "Empathie": 0,
            "Adaptabilité": 0,
            "Initiative": 0
        };

        /* Afficher une question */
        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const answersContainer = document.getElementById("answers");

            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionContainer.textContent = question.text;

                answersContainer.innerHTML = `
                    <button class="agree" onclick="submitAnswer(5)">Tout à fait d'accord</button>
                    <button class="agree" onclick="submitAnswer(4)">Plutôt d'accord</button>
                    <button class="neutral" onclick="submitAnswer(3)">Neutre</button>
                    <button class="disagree" onclick="submitAnswer(2)">Plutôt pas d'accord</button>
                    <button class="disagree" onclick="submitAnswer(1)">Pas du tout d'accord</button>
                `;
            } else {
                showResults();
            }
        }

        /* Enregistrer la réponse */
        function submitAnswer(score) {
            const question = questions[currentQuestionIndex];
            question.dimensions.forEach((dimension) => {
                results[dimension] += score;
            });

            currentQuestionIndex++;
            showQuestion();
        }

        /* Afficher les résultats */
        function showResults() {
            const card = document.querySelector(".card");

            card.innerHTML = `
                <h1 class="title">Résultats</h1>
                ${generateResultBars()}
                <a href="#" class="download-btn" onclick="downloadResults()">Télécharger le rapport</a>
            `;
        }

        /* Générer les jauges colorées */
        function generateResultBars() {
            return Object.entries(results)
                .map(([dimension, score]) => {
                    const percentage = (score / (questions.length * 5)) * 100;
                    const barColor =
                        percentage >= 75
                            ? "green"
                            : percentage >= 50
                            ? "orange"
                            : "red";
                    return `
                        <div>
                            <p><strong>${dimension}</strong>: ${Math.round(percentage)}%</p>
                            <div class="progress-bar-container">
                                <div class="progress-bar ${barColor}" style="width: ${percentage}%;"></div>
                            </div>
                        </div>
                    `;
                })
                .join("");
        }

        /* Télécharger les résultats */
        function downloadResults() {
            const report = `
                Résultats du Test d'adaptation au changement
                ---------------------------------------------
                ${Object.entries(results)
                    .map(
                        ([dimension, score]) =>
                            `${dimension}: ${score} points (${(
                                (score / (questions.length * 5)) *
                                100
                            ).toFixed(2)}%)`
                    )
                    .join("\n")}
            `;

            const blob = new Blob([report], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "rapport_test_adaptation.txt";
            a.click();

            URL.revokeObjectURL(url);
        }

        showQuestion();
    </script>
</body>
</html>
