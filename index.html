<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'adaptation au changement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre */
            color: #ffffff; /* Texte clair */
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e; /* Fond légèrement plus clair */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff7f; /* Vert lumineux */
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            background-color: #6c757d; /* Gris neutre */
            color: #ffffff;
        }
        .answers button:hover {
            background-color: #5a6268; /* Gris plus foncé */
        }
        .results {
            text-align: center;
            margin-top: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 25px;
            border-radius: 10px;
        }
        .progress-bar.green {
            background-color: #28a745; /* Vert */
        }
        .progress-bar.orange {
            background-color: #ffc107; /* Orange */
        }
        .progress-bar.red {
            background-color: #dc3545; /* Rouge */
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00ff7f;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .download-btn:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Test d'adaptation au changement</h1>
        <div id="question-container" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <script>
        const questions = [
            {
                text: "Un collègue change de méthode sans vous prévenir. Que faites-vous ?",
                options: [
                    {
                        text: "J'adapte immédiatement ma méthode.",
                        effects: { "Flexibilité": 2, "Collaboration": 1 }
                    },
                    {
                        text: "Je propose une discussion.",
                        effects: { "Collaboration": 2 }
                    },
                    {
                        text: "Je continue avec ma méthode.",
                        effects: { "Flexibilité": -1 }
                    },
                    {
                        text: "Je demande des clarifications.",
                        effects: { "Collaboration": 1, "Flexibilité": 1 }
                    }
                ]
            },
            {
                text: "On vous demande de résoudre un problème inattendu en 1 heure. Que faites-vous ?",
                options: [
                    {
                        text: "Je me concentre et travaille rapidement.",
                        effects: { "Gestion du Stress": 2, "Analyse": 1 }
                    },
                    {
                        text: "J'analyse calmement la situation.",
                        effects: { "Analyse": 2 }
                    },
                    {
                        text: "Je demande de l'aide.",
                        effects: { "Collaboration": 1 }
                    },
                    {
                        text: "Je repousse la tâche.",
                        effects: { "Gestion du Stress": -1 }
                    }
                ]
            },
            {
                text: "Un conflit éclate dans votre équipe. Que faites-vous ?",
                options: [
                    {
                        text: "J'interviens immédiatement pour calmer la situation.",
                        effects: { "Leadership": 2, "Collaboration": 1 }
                    },
                    {
                        text: "J'observe avant d'agir.",
                        effects: { "Analyse": 1 }
                    },
                    {
                        text: "Je délègue à un supérieur.",
                        effects: { "Leadership": -1 }
                    },
                    {
                        text: "Je laisse l'équipe gérer seule.",
                        effects: { "Collaboration": -1 }
                    }
                ]
            },
            {
                text: "Vous recevez un retour négatif sur votre travail. Quelle est votre réaction ?",
                options: [
                    {
                        text: "Je prends le retour comme une opportunité.",
                        effects: { "Résilience": 2, "Flexibilité": 1 }
                    },
                    {
                        text: "Je discute pour clarifier les points.",
                        effects: { "Collaboration": 1 }
                    },
                    {
                        text: "Je me sens démotivé.",
                        effects: { "Résilience": -1 }
                    },
                    {
                        text: "J'ignore le retour.",
                        effects: { "Flexibilité": -1 }
                    }
                ]
            },
            {
                text: "On vous confie un projet complexe sans ressources. Que faites-vous ?",
                options: [
                    {
                        text: "Je trouve des solutions créatives.",
                        effects: { "Créativité": 2, "Initiative": 1 }
                    },
                    {
                        text: "Je priorise les tâches essentielles.",
                        effects: { "Organisation": 1 }
                    },
                    {
                        text: "Je demande un support externe.",
                        effects: { "Collaboration": 1 }
                    },
                    {
                        text: "Je signale les difficultés.",
                        effects: { "Initiative": -1 }
                    }
                ]
            },
            {
                text: "Vous devez collaborer avec une personne ayant des idées opposées. Que faites-vous ?",
                options: [
                    {
                        text: "Je trouve un terrain d'entente.",
                        effects: { "Collaboration": 2, "Résilience": 1 }
                    },
                    {
                        text: "Je propose des compromis.",
                        effects: { "Flexibilité": 1 }
                    },
                    {
                        text: "Je me concentre sur mes idées.",
                        effects: { "Collaboration": -1 }
                    },
                    {
                        text: "Je refuse de collaborer.",
                        effects: { "Résilience": -1 }
                    }
                ]
            },
            {
                text: "Un changement majeur est annoncé. Comment réagissez-vous ?",
                options: [
                    {
                        text: "J'accueille le changement positivement.",
                        effects: { "Adaptabilité": 2, "Flexibilité": 1 }
                    },
                    {
                        text: "Je m'informe sur les impacts.",
                        effects: { "Analyse": 1 }
                    },
                    {
                        text: "J'exprime mes doutes.",
                        effects: { "Résilience": -1 }
                    },
                    {
                        text: "Je suis réticent au changement.",
                        effects: { "Adaptabilité": -1 }
                    }
                ]
            },
            {
                text: "Vous devez utiliser un nouvel outil que vous ne maîtrisez pas. Que faites-vous ?",
                options: [
                    {
                        text: "Je m'y plonge immédiatement.",
                        effects: { "Apprentissage": 2, "Flexibilité": 1 }
                    },
                    {
                        text: "Je demande une formation.",
                        effects: { "Apprentissage": 1 }
                    },
                    {
                        text: "Je prends mon temps pour m'y adapter.",
                        effects: { "Flexibilité": 1 }
                    },
                    {
                        text: "Je refuse de l'utiliser.",
                        effects: { "Adaptabilité": -1 }
                    }
                ]
            },
            {
                text: "Votre équipe exprime des inquiétudes face à un changement. Que faites-vous ?",
                options: [
                    {
                        text: "Je les rassure et propose des solutions.",
                        effects: { "Leadership": 2, "Empathie": 1 }
                    },
                    {
                        text: "Je m'assure de leur écoute active.",
                        effects: { "Empathie": 2 }
                    },
                    {
                        text: "Je leur dis d'accepter la situation.",
                        effects: { "Leadership": -1 }
                    },
                    {
                        text: "J'ignore leurs inquiétudes.",
                        effects: { "Empathie": -1 }
                    }
                ]
            },
            {
                text: "Vous avez plusieurs tâches importantes simultanément. Que faites-vous ?",
                options: [
                    {
                        text: "Je priorise les tâches.",
                        effects: { "Organisation": 2 }
                    },
                    {
                        text: "Je délègue si possible.",
                        effects: { "Leadership": 1 }
                    },
                    {
                        text: "Je fais tout en même temps.",
                        effects: { "Gestion du Stress": -1 }
                    },
                    {
                        text: "Je reporte certaines tâches.",
                        effects: { "Organisation": -1 }
                    }
                ]
            },
            {
                text: "Un collègue critique votre travail en réunion. Comment réagissez-vous ?",
                options: [
                    {
                        text: "Je réponds calmement avec des faits.",
                        effects: { "Résilience": 2, "Collaboration": 1 }
                    },
                    {
                        text: "Je demande une clarification après la réunion.",
                        effects: { "Collaboration": 1 }
                    },
                    {
                        text: "Je prends cela personnellement.",
                        effects: { "Résilience": -1 }
                    },
                    {
                        text: "Je reste silencieux et ignore.",
                        effects: { "Communication": -1 }
                    }
                ]
            },
            {
                text: "On vous demande d'améliorer un processus inefficace. Que faites-vous ?",
                options: [
                    {
                        text: "Je propose une nouvelle solution immédiatement.",
                        effects: { "Créativité": 2, "Initiative": 1 }
                    },
                    {
                        text: "Je m'appuie sur des cas existants.",
                        effects: { "Analyse": 1 }
                    },
                    {
                        text: "Je demande à quelqu'un d'autre de s'en occuper.",
                        effects: { "Initiative": -1 }
                    },
                    {
                        text: "Je ne fais pas de changement.",
                        effects: { "Adaptabilité": -1 }
                    }
                ]
            },
            {
                text: "Votre manager vous confie un rapport urgent. Que faites-vous ?",
                options: [
                    {
                        text: "Je commence immédiatement et me concentre.",
                        effects: { "Organisation": 2, "Initiative": 1 }
                    },
                    {
                        text: "Je demande des précisions sur le contenu.",
                        effects: { "Communication": 1 }
                    },
                    {
                        text: "Je sollicite l'aide d'un collègue.",
                        effects: { "Collaboration": 1 }
                    },
                    {
                        text: "Je signale que le délai est irréaliste.",
                        effects: { "Gestion du Stress": -1 }
                    }
                ]
            },
            {
                text: "Votre équipe est démotivée. Que faites-vous ?",
                options: [
                    {
                        text: "Je motive avec des encouragements.",
                        effects: { "Leadership": 2, "Empathie": 1 }
                    },
                    {
                        text: "Je propose une discussion ouverte.",
                        effects: { "Communication": 1 }
                    },
                    {
                        text: "Je les laisse gérer leur motivation.",
                        effects: { "Leadership": -1 }
                    },
                    {
                        text: "Je ne fais rien de particulier.",
                        effects: { "Empathie": -1 }
                    }
                ]
            },
            {
                text: "Vous remarquez un conflit latent dans une équipe. Comment réagissez-vous ?",
                options: [
                    {
                        text: "J'interviens pour faciliter la discussion.",
                        effects: { "Collaboration": 2, "Leadership": 1 }
                    },
                    {
                        text: "Je prends des mesures pour éviter l'escalade.",
                        effects: { "Analyse": 1 }
                    },
                    {
                        text: "J'ignore la situation.",
                        effects: { "Empathie": -1 }
                    },
                    {
                        text: "Je transfère la responsabilité à un autre manager.",
                        effects: { "Leadership": -1 }
                    }
                ]
            },
            {
                text: "Un processus change soudainement. Comment gérez-vous cela ?",
                options: [
                    {
                        text: "Je m'adapte immédiatement.",
                        effects: { "Adaptabilité": 2, "Flexibilité": 1 }
                    },
                    {
                        text: "Je demande des explications.",
                        effects: { "Communication": 1 }
                    },
                    {
                        text: "Je suis réticent mais m'adapte avec le temps.",
                        effects: { "Adaptabilité": 1 }
                    },
                    {
                        text: "Je résiste au changement.",
                        effects: { "Flexibilité": -1 }
                    }
                ]
            },
            {
                text: "Une tâche complexe arrive sans instructions. Que faites-vous ?",
                options: [
                    {
                        text: "Je fais des recherches pour commencer.",
                        effects: { "Initiative": 2, "Analyse": 1 }
                    },
                    {
                        text: "Je demande des clarifications.",
                        effects: { "Communication": 1 }
                    },
                    {
                        text: "Je remets la tâche à plus tard.",
                        effects: { "Initiative": -1 }
                    },
                    {
                        text: "Je délègue à quelqu'un d'autre.",
                        effects: { "Responsabilité": -1 }
                    }
                ]
            },
            {
                text: "Votre manager vous demande de travailler sur un domaine inconnu. Que faites-vous ?",
                options: [
                    {
                        text: "Je m'y mets immédiatement en apprenant.",
                        effects: { "Apprentissage": 2, "Initiative": 1 }
                    },
                    {
                        text: "Je demande une formation.",
                        effects: { "Apprentissage": 1 }
                    },
                    {
                        text: "Je refuse et propose autre chose.",
                        effects: { "Adaptabilité": -1 }
                    },
                    {
                        text: "Je cherche à éviter cette tâche.",
                        effects: { "Initiative": -1 }
                    }
                ]
            },
            {
                text: "Vous avez peu de temps pour un projet important. Comment vous organisez-vous ?",
                options: [
                    {
                        text: "Je priorise les tâches clés.",
                        effects: { "Organisation": 2, "Flexibilité": 1 }
                    },
                    {
                        text: "Je demande une extension de délai.",
                        effects: { "Communication": 1 }
                    },
                    {
                        text: "Je fais tout à moitié.",
                        effects: { "Organisation": -1 }
                    },
                    {
                        text: "Je reporte les projets moins importants.",
                        effects: { "Organisation": 1 }
                    }
                ]
            },
            {
                text: "Un collègue propose une idée nouvelle mais risquée. Que faites-vous ?",
                options: [
                    {
                        text: "J'encourage l'idée et aide à l'améliorer.",
                        effects: { "Créativité": 2, "Collaboration": 1 }
                    },
                    {
                        text: "Je discute des avantages et des risques.",
                        effects: { "Analyse": 1 }
                    },
                    {
                        text: "Je préfère ne pas prendre de risques.",
                        effects: { "Flexibilité": -1 }
                    },
                    {
                        text: "Je rejette l'idée immédiatement.",
                        effects: { "Créativité": -1 }
                    }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        const results = {
            "Flexibilité": 0,
            "Collaboration": 0,
            "Gestion du Stress": 0,
            "Analyse": 0,
            "Résilience": 0,
            "Organisation": 0,
            "Leadership": 0,
            "Créativité": 0,
            "Apprentissage": 0,
            "Empathie": 0,
            "Adaptabilité": 0,
            "Initiative": 0,
            "Communication": 0,
            "Responsabilité": 0
        };

        const maxScores = {
            "Flexibilité": 7,
            "Collaboration": 11,
            "Gestion du Stress": 2,
            "Analyse": 4,
            "Résilience": 4,
            "Organisation": 4,
            "Leadership": 5,
            "Créativité": 4,
            "Apprentissage": 3,
            "Empathie": 3,
            "Adaptabilité": 4,
            "Initiative": 6,
            "Communication": 3,
            "Responsabilité": 1
        };

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const answersContainer = document.getElementById("answers");

            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionContainer.textContent = question.text;

                answersContainer.innerHTML = question.options
                    .map(
                        (option, index) =>
                            `<button onclick="submitAnswer(${index})">${option.text}</button>`
                    )
                    .join("");
            } else {
                showResults();
            }
        }

        function submitAnswer(optionIndex) {
            const question = questions[currentQuestionIndex];
            const selectedOption = question.options[optionIndex];

            for (let dimension in selectedOption.effects) {
                if (results.hasOwnProperty(dimension)) {
                    results[dimension] += selectedOption.effects[dimension];
                } else {
                    results[dimension] = selectedOption.effects[dimension];
                }
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const card = document.querySelector(".card");

            card.innerHTML = `
                <h1 class="title">Résultats</h1>
                ${generateResultBars()}
                ${generateWrittenFeedback()}
                <a href="#" class="download-btn" onclick="downloadResults()">Télécharger le rapport</a>
            `;
        }

        function generateResultBars() {
            return Object.entries(results)
                .map(([dimension, score]) => {
                    const maxScore = maxScores[dimension] || 1;
                    const percentage = (score / maxScore) * 100;
                    const barColor =
                        percentage >= 75
                            ? "green"
                            : percentage >= 50
                            ? "orange"
                            : "red";
                    return `
                        <div>
                            <p><strong>${dimension}</strong>: ${Math.round(percentage)}%</p>
                            <div class="progress-bar-container">
                                <div class="progress-bar ${barColor}" style="width: ${Math.min(percentage, 100)}%;"></div>
                            </div>
                        </div>
                    `;
                })
                .join("");
        }

        function generateWrittenFeedback() {
            let feedback = '<div class="feedback">';
            for (let [dimension, score] of Object.entries(results)) {
                const maxScore = maxScores[dimension] || 1;
                const percentage = (score / maxScore) * 100;
                let advice = "";

                if (percentage >= 75) {
                    advice = `Vous avez une excellente ${dimension}. Continuez à capitaliser sur cette force pour vous adapter efficacement aux changements.`;
                } else if (percentage >= 50) {
                    advice = `Votre ${dimension} est bonne, mais il y a de la place pour l'amélioration. Envisagez de développer davantage cette compétence pour mieux gérer les situations de changement.`;
                } else {
                    advice = `Il semble que votre ${dimension} pourrait bénéficier d'une attention particulière. Travailler sur cette compétence vous aidera à mieux vous adapter aux changements.`;
                }

                feedback += `<h3>${dimension}</h3><p>${advice}</p>`;
            }
            feedback += '</div>';
            return feedback;
        }

        function downloadResults() {
            let report = `Résultats du Test d'adaptation au changement
---------------------------------------------

`;
            for (let [dimension, score] of Object.entries(results)) {
                const maxScore = maxScores[dimension] || 1;
                const percentage = (score / maxScore) * 100;
                report += `${dimension}: ${score} points (${percentage.toFixed(2)}%)\n`;

                let advice = "";

                if (percentage >= 75) {
                    advice = `Vous avez une excellente ${dimension}. Continuez à capitaliser sur cette force pour vous adapter efficacement aux changements.`;
                } else if (percentage >= 50) {
                    advice = `Votre ${dimension} est bonne, mais il y a de la place pour l'amélioration. Envisagez de développer davantage cette compétence pour mieux gérer les situations de changement.`;
                } else {
                    advice = `Il semble que votre ${dimension} pourrait bénéficier d'une attention particulière. Travailler sur cette compétence vous aidera à mieux vous adapter aux changements.`;
                }

                report += `${advice}\n\n`;
            }

            const blob = new Blob([report], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "rapport_test_adaptation.txt";
            a.click();

            URL.revokeObjectURL(url);
        }

        showQuestion();
    </script>
</body>
</html>
