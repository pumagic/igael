<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RH Avancé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 700px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff7f;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;
        }
        .answers button.agree {
            background-color: #28a745;
        }
        .answers button.agree:hover {
            background-color: #218838;
        }
        .answers button.neutral {
            background-color: #6c757d;
        }
        .answers button.neutral:hover {
            background-color: #5a6268;
        }
        .answers button.disagree {
            background-color: #ff9800;
        }
        .answers button.disagree:hover {
            background-color: #e68900;
        }
        .results {
            text-align: center;
            margin-top: 20px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff7f;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Test RH Avancé</h1>
        <div id="question-container" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <script>
        const questions = [
            {
                text: "Un collègue change de méthode sans vous prévenir. Quelle est votre réaction ?",
                dimensions: ["Flexibilité", "Collaboration"],
                options: [
                    "J'adapte ma méthode immédiatement.",
                    "Je propose une discussion.",
                    "Je continue avec ma méthode.",
                    "Je demande des clarifications."
                ]
            },
            {
                text: "On vous demande de résoudre un problème inattendu en 1 heure. Que faites-vous ?",
                dimensions: ["Gestion du Stress", "Analyse"],
                options: [
                    "Je me concentre et travaille rapidement.",
                    "J'analyse calmement la situation.",
                    "Je demande de l'aide.",
                    "Je repousse la tâche."
                ]
            },
            {
                text: "Un conflit éclate dans votre équipe. Que faites-vous ?",
                dimensions: ["Collaboration", "Gestion du Stress"],
                options: [
                    "J'interviens immédiatement.",
                    "J'observe avant d'agir.",
                    "Je délègue à un supérieur.",
                    "Je laisse l'équipe gérer."
                ]
            },
            {
                text: "Vous recevez un retour négatif sur votre travail. Quelle est votre réaction ?",
                dimensions: ["Résilience", "Flexibilité"],
                options: [
                    "Je prends le retour comme une opportunité.",
                    "Je discute pour clarifier.",
                    "Je me sens démotivé.",
                    "J'ignore le retour."
                ]
            }
        ];

        let currentQuestionIndex = 0;
        const results = {
            "Flexibilité": 0,
            "Collaboration": 0,
            "Gestion du Stress": 0,
            "Analyse": 0,
            "Créativité": 0,
            "Résilience": 0
        };

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const answersContainer = document.getElementById("answers");

            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionContainer.textContent = question.text;

                answersContainer.innerHTML = question.options
                    .map(
                        (option, index) =>
                            `<button onclick="submitAnswer(${index + 1})">${option}</button>`
                    )
                    .join("");
            } else {
                showResults();
            }
        }

        function submitAnswer(score) {
            const question = questions[currentQuestionIndex];
            question.dimensions.forEach((dimension) => {
                results[dimension] += score;
            });

            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const card = document.querySelector(".card");

            card.innerHTML = `
                <h1 class="title">Résultats</h1>
                <p>Voici vos scores par catégorie :</p>
                <ul>
                    ${Object.entries(results)
                        .map(([dimension, score]) => `<li><strong>${dimension} :</strong> ${score} points</li>`)
                        .join("")}
                </ul>
                <p><strong>Analyse :</strong></p>
                ${getDetailedAnalysis()}
                <a href="#" class="download-btn" onclick="downloadResults()">Télécharger le rapport complet</a>
            `;
        }

        function getDetailedAnalysis() {
            const analysis = Object.entries(results)
                .map(([dimension, score]) => {
                    if (score >= 15) {
                        return `<p><strong>${dimension} :</strong> Vous excellez dans cette catégorie, bravo ! Continuez à développer vos compétences.</p>`;
                    } else if (score >= 10) {
                        return `<p><strong>${dimension} :</strong> Vous êtes performant(e), mais il y a des marges d'amélioration.</p>`;
                    } else {
                        return `<p><strong>${dimension} :</strong> Cette catégorie est un axe d'amélioration. Travaillez dessus pour progresser.</p>`;
                    }
                })
                .join("");
            return analysis;
        }

        function downloadResults() {
            const report = `
                Résultats du Test RH Avancé
                ---------------------------
                ${Object.entries(results)
                    .map(([dimension, score]) => `${dimension}: ${score} points`)
                    .join("\n")}

                Analyse :
                ${Object.entries(results)
                    .map(([dimension, score]) => {
                        if (score >= 15) {
                            return `${dimension}: Vous excellez dans cette catégorie.`;
                        } else if (score >= 10) {
                            return `${dimension}: Bonnes performances, mais des marges d'amélioration.`;
                        } else {
                            return `${dimension}: Axe d'amélioration prioritaire.`;
                        }
                    })
                    .join("\n")}
            `;

            const blob = new Blob([report], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "rapport_test_rh.txt";
            a.click();

            URL.revokeObjectURL(url);
        }

        showQuestion();
    </script>
</body>
</html>
